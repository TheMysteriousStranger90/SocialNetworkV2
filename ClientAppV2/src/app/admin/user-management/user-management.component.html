<div class="vh-100">
  <div class="container">
    <div class="row">
      <div class="col-4 col-md-8 col-lg-6 col-xl-5">
        <mat-card>
          <mat-card-content>
            <h2>User Management Panel</h2>

            <table class="table">
              <thead>
              <tr>
                <th style="width: 20%;">Username</th>
                <th style="width: 20%;">Email</th>
                <th style="width: 40%;">Active roles</th>
                <th style="width: 30%;"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.roles}}</td>
                <td>
                  <button (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button>
                </td>
              </tr>
              </tbody>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
